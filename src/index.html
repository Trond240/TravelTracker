<!DOCTYPE html>
<html lang="en-US">
<link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
  <head>
    <title>Lets Travel</title>
  </head>
  <body>
    <section class= 'welcome'>
      <div class='heading'>
        <p>Where You Trying To Go?</p>
      </div>
      <form class ='traveler-login'>
        <div class ='login-div'>
        <input class ='user-input user-name' type="text" value='traveler22' placeholder=''>
        <input class ='user-input user-password'type="text" value= 'travel2020' placeholder="USER PASSWORD">
      </div>
        <div class='error-div'>
          <p>Please Login With Your Credentials</p>
        </div>
      </form>
      <div class='login-div'>
        <button class='login-button'>Lets Go!</button>
      </div>
    </section>
    <section classs='user-page hidden'>
        <div class='user-information'>
          <h1 class='users-name-display'></h1>
          <p class='users-total-display'></P>
        </div>
    <section class='user-options'>
      <form class='new-trip-form hidden'>
        <h1>Book A New Trip</h1>
        <h1>Search for a Destination</h1>
        <input class='search-for-trip form-input' value='Lima, Peru' type ='search'></input>
        <button class='destination-search-button'>search</button><br>
        <label class="datepicker-label" for="user-date">Start Date:</label>
        <input class='form-input' type="start-date" id="start-date"><br>
        <label class="datepicker-label-2" for="user-date">End Date:</label>
        <input class='form-input' type="end-date" id="end-date">
        <p>Duration(number of days)</p>
        <input class='duration form-input' value= '3' type ='number'></input>
        <p>Number of Travelers</p>
        <input class='number-of-travelers form-input' value= '8' type ='number'></input>
        <button id='confirm'>Confirm Booking</button>
        <p class='travel-total'></p>
        <p class='agencey-fee'></p>
        <button id='bookMe'>Book Me!</button>
        <div class='trip-info'>
        </div>
      </form>
      <div class='past-and-present hidden'>
      </div>
      <div class='trips hidden'>
      </div>
    </section>
    </section>
  <main class ='manager-page'>
      <section classs='manager-page hidden'>
          <div class='agent-display hidden'>
            <h1 class='agent-name-display'></h1>
            <p class='all-total-display'></P>
            <p class='users-on-trips-today'></p>
            <input class='search-user' value= 'Emmet Sandham'type ='search'>Search for a Traveler</input>
            <button class='user-search-button'>search</button>
          </div>
      <section class='manager-options'>
        <div class='user-pending-trips'>
        </div>
        <div class='manager-trips hidden'>
        </div>
      </section>
      </section>
  </main>
  </body>
</html>
